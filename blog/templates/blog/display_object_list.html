{% extends "_layout/base.html" %}

{% block content %}

    {% for post in object_list %}
        <h2><a href="{{post.get_absolute_url}}">{{post.title}}</a></h2>
        <span>Published on: {{post.pub_date|date:"F j, Y"}}</span>
        <span>by: {{post.author}}</span>
        <p>{{post.body}}</p>
    {% endfor %}
{% endblock content %}
